<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Dashboards</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, 
                #ff9a56 0%, 
                #ff8c42 20%, 
                #ff7f2e 40%, 
                #ff6f1a 60%, 
                #ff5722 80%, 
                #e64a19 100%);
            background-attachment: fixed;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        
        /* Partículas flotantes */
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
            z-index: 1;
        }
        
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: float 8s linear infinite;
        }
        
        .particle:nth-child(1) { left: 10%; animation-delay: 0s; animation-duration: 8s; }
        .particle:nth-child(2) { left: 20%; animation-delay: 1s; animation-duration: 10s; }
        .particle:nth-child(3) { left: 30%; animation-delay: 2s; animation-duration: 9s; }
        .particle:nth-child(4) { left: 40%; animation-delay: 3s; animation-duration: 11s; }
        .particle:nth-child(5) { left: 50%; animation-delay: 4s; animation-duration: 7s; }
        .particle:nth-child(6) { left: 60%; animation-delay: 5s; animation-duration: 9s; }
        .particle:nth-child(7) { left: 70%; animation-delay: 6s; animation-duration: 8s; }
        .particle:nth-child(8) { left: 80%; animation-delay: 7s; animation-duration: 10s; }
        .particle:nth-child(9) { left: 90%; animation-delay: 8s; animation-duration: 9s; }
        
        /* Contenedor principal */
        .app-container {
            width: 100%;
            height: 100vh;
            position: relative;
            z-index: 10;
        }
        
        /* Sección del menú principal */
        .main-menu {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            animation: fadeInUp 1s ease-out;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .main-menu.hidden {
            display: none;
        }
        
        .menu-content {
            width: 100%;
        }
        
        .main-title {
            color: white;
            font-size: 3.5rem;
            font-weight: 800;
            margin-bottom: 60px;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            letter-spacing: 2px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }
        
        .title-icon {
            font-size: 3rem;
            filter: drop-shadow(0 4px 10px rgba(0, 0, 0, 0.3));
        }
        
        .options-container {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }
        
        .dashboard-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 24px;
            padding: 40px 30px;
            width: 300px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 
                0 15px 35px rgba(0, 0, 0, 0.1),
                0 5px 15px rgba(0, 0, 0, 0.08),
                inset 0 1px 0 rgba(255, 255, 255, 0.15);
            position: relative;
            overflow: hidden;
            animation: slideInUp 0.8s ease-out;
        }
        
        .dashboard-card:nth-child(1) {
            animation-delay: 0.2s;
        }
        
        .dashboard-card:nth-child(2) {
            animation-delay: 0.4s;
        }
        
        .dashboard-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 255, 255, 0.4), 
                transparent);
            transition: left 0.6s ease;
        }
        
        .dashboard-card:hover {
            transform: translateY(-12px) scale(1.02);
            background: rgba(255, 255, 255, 0.25);
            border-color: rgba(255, 255, 255, 0.4);
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.15),
                0 15px 30px rgba(0, 0, 0, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
        }
        
        .dashboard-card:hover::before {
            left: 100%;
        }
        
        .card-icon {
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            color: white;
            margin: 0 auto 24px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            transition: all 0.4s ease;
        }
        
        .dashboard-card:hover .card-icon {
            transform: scale(1.1) rotateY(10deg);
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        }
        
        .card-title {
            color: white;
            font-size: 1.4rem;
            font-weight: 700;
            margin-bottom: 12px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }
        
        .card-description {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1rem;
            font-weight: 500;
            line-height: 1.4;
            text-shadow: 0 1px 5px rgba(0, 0, 0, 0.2);
        }
        
        .bottom-text {
            color: white;
            font-size: 1.1rem;
            font-weight: 500;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1.5s ease-out;
            animation-delay: 0.8s;
            animation-fill-mode: both;
        }
        
        /* Secciones de dashboards - COMPLETAMENTE LIMPIAS */
        .dashboard-section {
            display: none;
            height: 100vh;
            width: 100vw;
            position: relative;
            padding: 0;
            margin: 0;
            overflow: hidden;
            background: transparent;
        }
        
        .dashboard-section.active {
            display: block;
            animation: slideInFromRight 0.6s ease-out;
        }
        
        /* Remover cualquier pseudo-elemento que pueda crear contenido */
        .dashboard-section::before,
        .dashboard-section::after,
        .dashboard-section *::before,
        .dashboard-section *::after {
            display: none !important;
            content: none !important;
        }
        
        .dashboard-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 40px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            padding: 20px 30px;
        }
        
        .dashboard-header h1 {
            color: white;
            font-size: 2.2rem;
            font-weight: 700;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .back-button {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            color: white;
            font-size: 0.9rem;
            font-weight: 600;
            padding: 12px 24px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .back-button:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }
        
        .dashboard-content {
            background: transparent;
            border: none;
            border-radius: 0;
            padding: 0;
            height: 100vh;
            width: 100%;
            color: white;
            overflow: hidden;
        }
        
        .floating-back-button {
            position: fixed;
            top: 30px;
            left: 30px;
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            color: white;
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        .floating-back-button:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }
        
        @keyframes float {
            0% {
                transform: translateY(100vh) translateX(0px) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-10vh) translateX(50px) rotate(360deg);
                opacity: 0;
            }
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(60px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        
        @keyframes slideInFromRight {
            from {
                opacity: 0;
                transform: translateX(100px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        @media (max-width: 768px) {
            .main-title {
                font-size: 2.5rem;
                margin-bottom: 40px;
                flex-direction: column;
                gap: 10px;
            }
            
            .title-icon {
                font-size: 2.5rem;
            }
            
            .options-container {
                flex-direction: column;
                align-items: center;
                gap: 30px;
            }
            
            .dashboard-card {
                width: 280px;
                padding: 30px 25px;
            }
            
            .floating-back-button {
                top: 20px;
                left: 20px;
                width: 45px;
                height: 45px;
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <div class="app-container">
        <!-- Menú Principal -->
        <div class="main-menu" id="mainMenu">
            <div class="menu-content">
                <h1 class="main-title">
                    <span class="title-icon">📊</span>
                     DASHBOARDS
                </h1>
                
                <div class="options-container">
                    <div class="dashboard-card" onclick="navigateToDashboard('general')">
                        <div class="card-icon">📋</div>
                        <h2 class="card-title">Dashboard General</h2>
                        <p class="card-description"></p>
                    </div>
                    
                    <div class="dashboard-card" onclick="navigateToDashboard('cxc')">
                        <div class="card-icon">💰</div>
                        <h2 class="card-title">Dashboard CXC</h2>
                        <p class="card-description"></p>
                    </div>
                </div>
                
                <p class="bottom-text">👆 Selecciona una opción para continuar</p>
            </div>
        </div>

        <!-- Dashboard General -->
        <div class="dashboard-section" id="dashboardGeneral">
            <button class="floating-back-button" onclick="backToMenu()">←</button>
            <iframe src="https://prestaexpress-com.github.io/DashboardGeneral/" width="100%" height="100%" frameborder="0" style="border: none; margin: 0; padding: 0;"></iframe>
        </div>

        <!-- Dashboard CXC -->
        <div class="dashboard-section" id="dashboardCXC">
            <button class="floating-back-button" onclick="backToMenu()">←</button>
            <iframe src="https://prestaexpress-com.github.io/CXC/" width="100%" height="100%" frameborder="0" style="border: none; margin: 0; padding: 0;"></iframe>
        </div>
    </div>

    <script>
        function navigateToDashboard(type) {
            const mainMenu = document.getElementById('mainMenu');
            const dashboardGeneral = document.getElementById('dashboardGeneral');
            const dashboardCXC = document.getElementById('dashboardCXC');
            
            // Ocultar menú principal
            mainMenu.classList.add('hidden');
            
            // Mostrar dashboard correspondiente (SIN AGREGAR CONTENIDO EXTRA)
            if (type === 'general') {
                dashboardGeneral.classList.add('active');
            } else if (type === 'cxc') {
                dashboardCXC.classList.add('active');
            }
            
            // Agregar al historial del navegador
            history.pushState({ dashboard: type }, '', `#dashboard-${type}`);
        }
        
        function backToMenu() {
            const mainMenu = document.getElementById('mainMenu');
            const dashboardGeneral = document.getElementById('dashboardGeneral');
            const dashboardCXC = document.getElementById('dashboardCXC');
            
            // Ocultar todos los dashboards
            dashboardGeneral.classList.remove('active');
            dashboardCXC.classList.remove('active');
            
            // Mostrar menú principal
            mainMenu.classList.remove('hidden');
            
            // Actualizar historial del navegador
            history.pushState({ dashboard: 'menu' }, '', '#menu');
        }
        
        // Manejar navegación con botones del navegador
        window.addEventListener('popstate', function(event) {
            if (event.state && event.state.dashboard) {
                if (event.state.dashboard === 'menu') {
                    backToMenu();
                } else {
                    navigateToDashboard(event.state.dashboard);
                }
            } else {
                backToMenu();
            }
        });
        
        // Inicialización de partículas con posiciones aleatorias
        window.addEventListener('load', () => {
            const particles = document.querySelectorAll('.particle');
            particles.forEach(particle => {
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 8 + 's';
            });
            
            // Establecer estado inicial en el historial
            history.replaceState({ dashboard: 'menu' }, '', '#menu');
        });
    </script>
</body>
</html>
